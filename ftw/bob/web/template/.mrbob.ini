[template]
post_render = ftw.bob.web.hooks:post_render

[questions]
package.fullname.question = Package name (e.g.: company.web)
package.fullname.required = True
package.fullname.post_ask_question = ftw.bob.web.hooks:post_package_name

package.plone_version.question = Enter the desired plone version (e.g.: 4.3.4)
package.plone_version.required = True

package.server_name.question = Enter the servername
package.server_name.required = True
package.server_name.default = example.server.ch

package.deployment_path.question = Enter the path to the deployment
package.deployment_path.required = True
package.deployment_path.default = /home/zope/01-plone.ch

package.deployment_number.question = Enter the deployment number
package.deployment_number.required = True
package.deployment_number.default = 01

package.deployment_label.question = Enter the deployment label (e.g.: production, test or nightly)
package.deployment_label.required = True
package.deployment_label.default = production
